<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#id1{
				width: 400px;
				height: 400px;
				margin: auto;
				background-color: #6495ED;
			}
			#id2{
				width: 300px;
				height: 300px;
				margin: auto;
				background-color: green;
			}
			#id3{
				width: 200px;
				height: 200px;
				margin: auto;
				background-color: brown;
			}
			
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var box1Node = document.getElementById('id1')
				var box2Node = document.getElementById('id2')
				var box3Node = document.getElementById('id3')
				//  事件冒泡： 在子标签上产生的事件会传递到父标签
				box1Node.onclick=function(event){
					console.log('box1被点击')
					alert('box1被点击')
					
				}
				box2Node.onclick=function(){
					console.log('box2被点击')
					alert('box2被点击')
					//  阻止事件的子标签传递给父标签
					event.stopPropagation()
				}
				box3Node.onclick=function(){
					console.log('box3被点击')
					alert('box3被点击')
					//  阻止事件的子标签传递给父标签
					event.stopPropagation()
				}
			}
		</script>
		
		
		
		
	</head>
	<body>
		<div id='id1'>
			<div id='id2'>
				<div id='id3'>
					
				</div>
				
			</div>
		</div>
	</body>
</html>
