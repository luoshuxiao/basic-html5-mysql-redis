<!--常见事件类型：
	a.onload -- 页面加载完成对应的事件
    1.鼠标事件
       onmouseover :鼠标覆盖
       onmouseout  ：鼠标移出
       onmousedown ：鼠标按下
       onmouseup   ：鼠标弹起
       onmousewheel：鼠标滚轮滚动
    2.键盘事件
       onkeydown
       onkeyup
       onkeypress
    3.输入完成事件
       onchange -- 输入框状态输入结束
-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//  在页面加载完成过后才去获取节点
			window.onload =function(){
				var pNode = document.getElementById('p1')
				console.log(pNode)
				
				pNode.onclick=function(){
					alert('别点我啊aaaaaaa！')
					
				}	
				pNode.onmouseover=function(){
					this.innerText='鼠标进入'
					this.style.backgroundColor='red'
				}
				pNode.onmouseout=function(){
				    this.innerText='鼠标退出'
					this.style.backgroundColor='black'
				}
				pNode.onmousedown=function(){
					this.innerText='鼠标按下'
					
				}
				pNode.onmouseup=function(){
					this.innerText='鼠标弹起'
				}
				
				pNode.onmousewheel=function(){
					this.innerText='鼠标滚轮'
				}
				
				
				
				
			}
		</script>
	</head>
	<body>
		<p id='p1'>我是段落</p>
		<img src="https://gss0.baidu.com/9fo3dSag_xI4khGko9WTAnF6hhy/zhidao/pic/item/810a19d8bc3eb135312324e2a01ea8d3fc1f4486.jpg" alt="" />
		<input type="" name="" id="" value="" />
	</body>
</html>
