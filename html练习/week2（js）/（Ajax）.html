<!--Ajax(jQuery封装):  Asynchronous  Javascript  And XML （js+xml）
             一般用来做网络数据请求，和python中的requestes库一样
            语法：
            1.$.get(url,data,回调函数，返回数据类型)
             ---url:请求地址（字符串）
             ---data:参数列表（对象）
             ---回调函数：请求成功后自动调用的函数（函数名或者匿名函数）
             ---返回数据类型：typedata请求到的数据的格式
	        2.$.ajax({url,data,type(get或者post),success:function(){}})
-->
