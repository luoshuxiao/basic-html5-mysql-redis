<script type="text/javascript">
	//js的分子结构有两种：if语句   和  switch语句
	/*
	 
	 *1.if语句：   
	 * a.if(条件语句){
	 * 	             代码段
	 *   }
	 * 
	 * b.if-else语句：  
	 * 
	 * if（条件语句1）{
	 * 	   代码段1
	 * }
	 * else{
	 * 	代码段2
	 * }
	 * c.if-else if -else
	 * 
	 * if(条件语句1){
	 * 	代码段1
	 * }
	 * else if（条件语句2）{
	 * 	代码段2
	 * }
	 * ...
	 * else{
	 * 	代码段
	 * }
	 * 
	 * 
	 * 
	 * 
	 * 2.switch语句：
	 * 
	 * switch(表达式){
	 * 	case 值1：
	 *    代码段1
	 *  case 值2：
	 *    代码段2
	 *  case 值3：
	 *    代码段3
	 *   ...
	 *  default:
	 *    代码段
	 * }
	 * 
	 * 执行过程：使用表达式的值依次和case值进行 比较，如果相等，就执行当前case的代码段和后面所有的代码段，直到执行完所有代码或者遇到break才结束 
	 *                                 如果找不到相等的case,就执行default中的代码段，
	 * 注意：case后面必须是一个值
	 *  
	 * */
	
	num = 10
	if (num%2){
		console.log('奇数')
	}else{
		console.log('偶数')
	}
	
	
	
	a=10
	switch(a){
		case 5:
		console.log('表达式1')
		case 6:
		console.log('表达式2')
		case 7:
		console.log('表达式3')
		case 8:
		console.log('表达式4')
		default:
		console.log('表达式5')
	}
	//练习：用一个变量保存10分制的成绩，根据成绩打印情况：0-5不及格，6及格，7-8良好，9-10优秀
	score=2
	switch(score){
		case 0||1||2||3||4||5:
		console.log('不及格')
		break
		case 6:
		console.log('及格')
		break
		case 7||8:
		console.log('良好')
		break
		case 9||10:
		console.log('优秀')
		default:
		console.log('成绩有错')
	}
	
	
</script>
