<script type="text/javascript">
	//1.控制台输出:console.log(输出的内容) -- 和print效果一样
	console.log(100)
	console.log('abc')
	//2.注释：//单行注释、/**/多行注释
	//3.标识符：由字母数字下划线和$符号组成，数字不能开头。（$符）
	a = 10
    a_20 = 23
    a2 = 23
    // 12a = 2   报错
    //4.行和缩进：从语法角度，js代码换行和缩进没做规定，js中大括号表示代码块
    //5.常见数据类型：数字、布尔、字符串、数组、对象、函数
    /*  a.数字类型（Number） -- 包含所有的数字，包括整数、小数、负数（不包含负数）,例如：100,12.5,-200,-3.14,3e2(科学计数法)
        b.布尔类型（Blooean） -- 只有两个值ture和false
        c.字符串（String） -- 用单或者双引号引起来的字符集
        d.数组（Array） -- 相当于python中的列表
        e.对象（Object） -- 相当于python中的字典和对象
        f.函数（Function） -- 相当于python中的函数
    */
	console.log('我是字符串',"老子也是字符串",3e2)
	obj1 = {name:'小明',age:10}
	console.log(obj1['name'],obj1.name)
	function eat(food){
		console.log('吃'+food)
	}
	eat('屎')

	
	
	
</script>
