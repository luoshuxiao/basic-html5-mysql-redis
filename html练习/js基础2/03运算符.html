<script type="text/javascript">
	//1.数学运算符：+,-,*,/,%,++,--
	//   +,-,*,/,%和python一样
	/*  ++ 和 -- 都是单目运算符，使用方式：变量++/--,++/--变量
	 * ++  ：  自加1运算 （变量本身的值加1）
	 * --  ：  自减1运算 （变量本身的值减1）*/
	num=10
	num++
	console.log(num)
	++num
	console.log(num)
	
	num2=num++     //  num 赋值给num2过后再自己加1
	num3=++num     // num加1后再赋值
	console.log(num2) //  结果：12
	console.log(num3) //  结果：14
	
	// 2.比较运算符：>,<,==,!=,<=,>=,===,!==
	//    >,<,==,!=,<=,>= 和 python一样，结果都是布尔值
	//    == 判断值是否相等；
	//    === 判断值和类型是否相等：
	console.log(5==5)     //true   
	console.log(5=='5')   //true
	console.log(5===5)    //true
	console.log(5==='5')  //false   类型不一样
	console.log(5!=='5')  //true
	
	//3.逻辑运算：&&（与）、||（或）、!（非）  运算规则使用方式和python一样
	console.log(true && false)
	console.log(true || false)
	console.log(!true)
	//4.赋值运算符：=，+=，-=，/=,%=   和python一样
	//5.三目运算符 --  条件语句 ？值1：值2
	//    条件语句真为值1，假为值2      python三目运算（值1 if 条件语句   else 值2）
	age =16
	is_man = age>=18 ? '成年':'未成年'
	console.log(is_man)
	//6.运算符的优先级  ：和python一样
	
	
	
</script>
