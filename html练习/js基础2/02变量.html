<script type="text/javascript">
	//1.变量的声明
	/*
	 *语法1：变量名=值
	 * 变量名 -- 标识符，不能是关键字
	 * 语法2：var 变量名 = 值 或者 var 变量名 （没有赋值，默认的是undefined）
	 * undefined:没有，空                  null:清空
	 * 注意：不加var声明变量必须赋值，加var声明变量可不用赋值*/
	name = 12
	console.log(name)
	var age = 12
	var sex
	console.log(age,sex)
	
	//从新给变量赋值
	name = 45
	name = 'name'
	sex = '男'
	//同时声明多个变量赋同样的值
	a1 = a2 =a3 =33
	//同时声明多个变量  赋不一样的值
	var b=3,c=4,d=5,e
	
	
	
	
	
</script>
