<!--标签的盒子模型：
	html中所有在网页上可见的标签都是盒子模型，有固定的结构：
	所有可见的标签都是由：content内容、padding、border和margin（不可见）组成。
	1.content内容 - a.设置width和height就是在设置内容大小;
                    b.标签中添加内容也是添加到content中
                    c.色泽背景颜色，会作用域content
	2.padding - a.通过padding属性设置padding大小(4个方向)
	            b.设置背景颜色，会设置padding颜色
	3.border(边框) - a.通过border相关属性设置border属性值（四个方向）
	                 b.单独设置边框的颜色
	4.margin - a.通过margin相关属性设置margin的大小
	           b.不可见但是占位
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
