<!--优先级
	每种选择器都有权重值，权重值越大，优先级越高
	标签选择器：0001（1）
	class选择器：0010（2）
	id选择器：0100（4）
	群组选择器：单独看每个选择器的权重
	后代选择器：每个单独选择器的权重和
	
	
    无论哪种选择器，内联样式表的优先级最高
    权重值一样时，谁后写谁的优先级最高
-->
