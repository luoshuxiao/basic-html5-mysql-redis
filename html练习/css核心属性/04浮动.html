<!--浮动：left左浮动、right右浮动
	1.浮动会脱标（脱离标准流) --  之前标准流中的布局方式无效
	     所有标签都可以一行显示多个，默认宽高是文字的大小，设置宽、高有效
	2.
	
	
	布局的原则：努力的往上，往左靠
-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div style="background-color:green; height: 80px;"></div>
		<div style="background-color:darkgoldenrod;float: left;width: 50%;height: 100px;"></div>
		<div style="background-color: darksalmon;float: right;width: 25%;height: 200px;"></div>
		<div style="background-color: darkgreen;float: right;width: 25%;height: 200px;"></div>
		<div style="background-color: black;float: left;width: 50%;height: 100px;"></div>
	</body>
</html>
