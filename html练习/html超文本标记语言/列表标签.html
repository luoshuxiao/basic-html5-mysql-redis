<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表标签</title>
	</head>
	<body>
		<!--列表标签
			如果网页中的多个内容属于同一类型的内容就可以用一个列表标签将他们放在一起
			1.无序列表:ul-li
			ul标签 ： 代表整个列表
			li标签: 表示列表中的元素
		-->
		<ul>
			<li>数学</li>
			<p>龙哥数学第一</p>
			<li>语文</li>
			<li>英语</li>
			<li>物理</li>
			<li>化学</li>
		</ul>
		<!--2.有序列表:ol-li
			ol标签 ： 代表整个列表
			li标签: 表示列表中的元素
		-->
			<p>香蕉 牛肉做法</p>
			<ol>
				<li>将牛肉放水里煮熟，煮的时候加点儿盐</li>
				<li>捞起来</li>
				<li>爆炒</li>
			</ol>
			<!--3.自定义列表:dl-dd-dt
				dl -- 代表整个列表
				dt -- 列表中的分组
				dd -- 列表的元素
			-->
			<dl>
				<dt>四川省</dt>
				<dd>成都市</dd>
				<dd>资阳市</dd>
				<dd>绵阳市</dd>
				<dt>河北省</dt>
				<dd>石家庄</dd>
				<dd>襄阳市</dd>
			</dl>
			
			
		
	</body>
</html>
