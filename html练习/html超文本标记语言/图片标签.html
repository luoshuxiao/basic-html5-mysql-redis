<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片标签</title>
	</head>
	<body>
		<!--图片标签img
			网页上几乎所有的图片都是使用img标签直接或者间接的显示的
			1.src属性：设置图片地址
			   a.本地图片：值为本地图片的地址路径（可以是相对路径，也可以是绝对路径；一般使用 相路径）
			   b.网络图片：值为网络图片的url
			2.title属性：设置图片标题
			      当鼠标停留在图片上才会显示出来
			3.alt属性：设置图片加载失败的提示信息
			   只有图片加载失败的时候才会提示
		-->
		<img src="img/timg.jpg" title="宇宙最丑"/>
		<img src="https://www.baidu.com/img/bd_logo1.png?qua=high" title="地球最帅"/>
	</body>
</html>
