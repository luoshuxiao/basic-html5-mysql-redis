<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本标签</title>
	</head>
	<body>
		<!-- 1.标题标签：h1到h6 （网页中的标题部分）
		          双标签
		 -->
		<h1>我是标题1</h1>
		<h2>我是标题2</h2>
		<h3>我是标题3</h3>
		<h4>我是标签4</h4>
		<h5>我是标签5</h5>
		<h6>我是标签6</h6>
		<!-- 2.段落标签：p 
		网页中的一段文字就用一个p标签（双标签）
		一个段落对应一个p标签
		注意：html中在文本内容中输入回车键换行，在网页显示效果上无效
		-->
		<!-- 3.文本符号和强制换行标签
		a.&nbsp：一个像素（用分号隔开）
		b.&emsp:一个空格 （用分号隔开）
		c.换行标签：<br/> -- 单标签
		-->
		<p>我是段落文字</p>
		<!--4.文字效果标签
		a.文字加粗：
		  b标签：<b></b>  单纯从文字样式上进行加粗
		  strong标签：除了对文字加粗，还要强调的意思
		b.文字倾斜
		i标签：单纯的对文字进行倾斜
		em标签：除了对文字倾斜，还有强调的意思
		c.水平线（hr）
		单标签
		hr: hr所在的位置画一个水平线
		5. 文字标签（font）：单纯的显示一段文字，可以当成p标签使用（多个font标签之间不会自动换行，多个p标签之间会换行）
		
		-->
		
	</body>
</html>
